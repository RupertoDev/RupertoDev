name: Atualizar Pac-Man Contribution

on:
  schedule:
    - cron: "0 0 * * *"         # Executa diariamente Ã  meia-noite
  workflow_dispatch:            # Permite execuÃ§Ã£o manual

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: Criar diretÃ³rio dist
        run: mkdir -p dist

      - name: Gerar grÃ¡fico de contribuiÃ§Ãµes estilo Pac-Man
        uses: AndreRuperto/svg-pacman-contributions@main
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          theme: github-dark

      - name: ðŸ“‚ Verificar conteÃºdo da pasta dist
        run: ls -lh dist

      - name: ðŸ“„ Visualizar conteÃºdo do SVG
        run: head -n 20 dist/pacman-contribution-graph-dark.svg

      - name: Publicar SVG na branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
